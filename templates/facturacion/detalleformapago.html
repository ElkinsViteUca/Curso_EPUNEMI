        <tr>

            <th style="text-align: center; font-weight: bold; width: 70px;">Valor</th>
            <th style="text-align: center; font-weight: bold; width: 70px;">Observaci√≥n</th>
        </tr>
        </thead>
        <tbody>
        {% for detalle in facturaventa.obtener_forma_pago %}

        {% endfor %}
        </tbody>
    </table>
</div>
